<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    </head>

    <body>
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Find Cafes</h1>
                <img src="./cafe-icon.png">
                <div class="header__btn-container flex-container">
                    <button class="header__btn header__btn__input" type="submit">Where are you?</button>
                    <form class="header__form hidden">
                        <input class="header__form__input" type="text" id="search">
                        <button class="header__form__btn header__btn js-user-input" type="submit">Search</button>
                    </form>
                    <button class="header__btn js-geolocation">Use current location</button>
                </div>
            </div>
        </header>

        <main class="main-content hidden">
            <div class="main-content__map">
                <section id="map" class="map--style"></section>
            </div>
    
            <section class="search-results">
                <ul class="search-results__list"></ul>
            </section>
        </main>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkVfjrsbDT63PPJiJ10m3lNEiEy6Yjhao">
    </script>
</html>
