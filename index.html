<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="header">
            <h1>Cafe Search</h1>
        </header>

        <section id="map" class=""></section>
        <div id="info_div"></div>


        <section class="cafe-search cafe-search-hidden">
            <form class="cafe-search__geolocation-form">
                <button class="cafe-search__btn--geolocation" type="submit">Search</button>
            </form>
        </section>

        <section class="search-results">
            <ul class="search-results__list"></ul>
        </section>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkVfjrsbDT63PPJiJ10m3lNEiEy6Yjhao">
    </script>
</html>
